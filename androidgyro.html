<body class="body">
    <h2>Test on mobile of device which uses gyroscope.</h2>

<img src="https://via.placeholder.com/200x" width="512" height="512" id="cd" alt="CD Bottom Image"/>

<canvas id="myCanvas" width="800" height="250" style="border:1px solid #d3d3d3;" />

<script>
   

window.addEventListener("DOMContentLoaded", function() {
     for(var i in images) {
        var img = new Image();
          img.src = images[i];
          img.style.display = "none";
          img.addEventListener("load", function() {
               this.parentNode.removeChild(this);
          });
          document.body.appendChild(img);
     }
});
function round(v) {
    return (v >= 0 || -1) * Math.round(Math.abs(v));
}

function deviceOrientationListener(event) {
     var c=document.getElementById("myCanvas");
     var ctx=c.getContext("2d");
     ctx.clearRect(0,0, c.width, c.height);
     ctx.fillStyle="#00000";
     ctx.font="20px Verdana";
     ctx.fillText("Alpha:" + Math.round(event.alpha) ,10,40);
     ctx.fillText("Beta:" + Math.round(event.beta),10,80);
     ctx.fillText("Gamma:" + Math.round(event.gamma),10,120);

}


// Orientation Check
var supportsOrientation = "No";
if (window.DeviceOrientationEvent) {
   window.addEventListener("deviceorientation", deviceOrientationListener);
   var supportsOrientation = "Yes";
   } else {   document.getElementById("dmEvent").innerHTML = "deviceorientation Not Supported!"}
//END Check to see if browser supports motion
</script>
