<!doctype html>
<html lang="en">

<head>
  <title>Scan your bottle</title>
  <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
   <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
  <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">
    <link href= "styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="author" content="ZXing for JS">

</head>
<!-- velge filer av bilder om Ã¸nskelif  <input type="file" accept="image/*;capture=camera"/>

<input type="file" accept="image/*" capture="camera" id="capture">

<body class="body" style="background-color: white">

  <img src="Images/back.png" id="backbtn" style="width:40px; height:35px; position: relative; top: 60px; z-index: 1;">

    <div class="container" style="position: absolute;">
      <ul class="progressbar">
        <li class="activeprgrs">Scan</li>
        <li>Return</li>
        <li>Recycled</li>
      </ul>
      </div>

      <div id="ScanLoad" class="loader"></div>
  
      <div class="completedclass">
        <video id="video" autoplay playsInline muted></video>
        <div class="scan-code">
          <span class="scan-code__angle scan-code__angle--top"></span>
          <span class="scan-code__angle scan-code__angle--bottom"></span>
        </div>
        <input style="left: 10%; position: absolute; bottom: 15%;
        margin-bottom: 30px; background-color:rgba(0, 0, 0, 0); width: 75%; text-align: center;
        color: #52b459;" type="number" id="result" placeholder="barcode" width="100%"></input>     

        <button id="submitbarcodebtn" style="background-color: #52b459; border-radius: 10px; border: 0px; width: 50%;
        position: absolute;
        bottom: 10%; left: 23%;">submit</button>
        <img style="left:35%; position: absolute; top: 50%;z-index: 1;" src="Images/bottlescan.png"/>
        <img style="left:55%; position: absolute; top: 50%;z-index: 1;" src="https://img.icons8.com/dotty/50/000000/barcode-scanner-2.png"/>
  
      </div>


      
       
      
          <div id="sourceSelectPanel" style="display:none">
            <label for="sourceSelect" style="display:none">Change video source:</label>
            <select id="sourceSelect" style="max-width:400px; display:none">
            </select>
          </div>
 

<!--The library in the button has to stay upgraded to work-->
<script type="text/javascript" src="https://unpkg.com/@zxing/library@dev"></script>
<script src="js/scan.js"></script>

<style>
  div.disabled {
    overflow-x: hidden;
}
  .loader {
  border: 5px solid whitesmoke; /* Light grey */
  border-top: 5px solid #148f1c; /* Blue */
  border-radius: 50%;
  width: 70px;
  height: 70px;
  animation: spin 2s linear infinite;
  justify-content: center;
  display: flex;
  left: 40%;
  top: 20%;
  position: absolute;
  z-index: 1;
}
</style>
 
</body>

</html>
