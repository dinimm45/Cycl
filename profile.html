<!DOCTYPE html>
<html>
<header>
  <script></script>
  <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <img id="backbtn" style="width:50px; height:35px; display: flex;" src="Images/back.png">

  <div class="container">
    <h1>Profile</h1>
    <p id="recycled"></p>
  </div>

  <div id="profileload" class="loader"></div>
</header>

<body class="body">
  <section class="features">
    <div>
      <h4 style="display: flex;">Name </h4>
      <hr>
      <div style=" display: flex;justify-content: space-between; margin-right: 25px;">
        <p id="firebasename">name </p>
        <button id="editname" style="border-radius: 10px; background-color: #52b459; border: none; color: white; width: 95px;
           height: 35px; ">
          Edit name</button>
      </div>
      <hr>
      <h4 style="display: flex;">E-mail</h4>
      <hr>
      <div style="display: flex;justify-content: space-between; margin-right: 25px;">
        <p id="firebasemail">email</p>
        <button id="editemail" style="border-radius: 10px; background-color: #52b459; border: none; color: white; width: 95px;
             height: 35px; ">
          Edit email</button>
      </div>
      <hr>




  </section>

  <style>
    /* @import url(//fonts.googleapis.com/css?family=Open+Sans:400,700,800,300);*/

  

    header {
      color: #FFFFFF;
      background-color: #52b459;
      padding: 40px 0;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 0 0 16px 0;
    }

    h2 {
      font-weight: 300;
      font-size: 40px;
      margin: 0 0 16px 0;
    }

    section {
      text-align: center;
      padding: 30px 0;
      margin: 5px;
    }

    .loader {
      border: 5px solid white;
      /* Light grey */
      border-top: 5px solid #148f1c;
      /* Blue */
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 2s linear infinite;
      justify-content: center;
      display: flex;
      left: 40%;
      position: absolute;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <script src="js/profile.js"> </script>
</body>

</html>
